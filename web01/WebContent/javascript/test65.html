<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘레먼트만들기: 속성 추가</title>

</head>
<body>

<script>
		"use strict";
//<a href='http://www.naver.com'>네이버</a>

var e1= document.createElement('a');
e1.href='http://www.naver.com';     //속성추가~
e1.innerHTML='네이버';   //<innerHTML은 존재하는 거였다능
e1.ohora = "헐..."; //추가되지 않아!!!  이유?   ohora는 없는 속성설정방식아니잖음
		//엘리먼트의 기존 속성 값을 설정할 땐 일반 객체에 속성값을 설정하는 방식으로 가능!
//BUT !! 존재하지 않는 속성을 츄가할때는 일반 객체에 속성을 설정하는 방식 X

//엘리먼트에 존재하지 않는 속성 추가하기...  setAttribute('속성명','그내용');
e1.setAttribute('ohora','헐...');

document.body.appendChild(e1);

var e2=document.createElement('button');  //버튼만들어쪙
e2.type='button';
e2.innerHTML='test';
e2.onclick=function(event){
	console.log('버튼 클릭!');
};

document.body.appendChild(e2);

//새로 추가한 속성의 값을 꺼내기
console.log(e1.ohora);     //  undefined           = ㅁ=
console.log(e1.getAttribute('ohora'));  //       헐...

//결론!!! 속성을 새로 추가할때 setAttribute()
//새로 추가된 속성 값을 꺼낼때!getAttribute()    
</script>

</body>
</html>
