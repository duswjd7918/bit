<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>생성자 함수</title>
</head>
<body>
<script>
"use strict";
/* 생성자 함수란? 
		객체 생성 후 호출하는 함수
		객체에 필요한 변수와 함수를 등록한다.!
		일반적인 용도로 호출하지 않는다.
		생성자 함수는 자바와 달리 별도의 문법이 존재하지 않눈당!
*/
//일반 객체 생성방식
var student1 = { "name" : "홍길덩","kor" : 100,"eng":89,"math" :100};
var student2 = { "name" : "임꺽정","kor" : 100,"eng":89,"math" :100};
var student3 = { "name" : "장보고","kor" : 100,"eng":89,"math" :100};

//팩토리 함수사용방식
function makeStudent(v1, v2,v3,v4){
  var obj = {"name":v1, "kor":v2, "eng":v3,"math":v4};
  return obj;
}

//생성자 함수 사용방식
//  생성자 함수의 호출 전제조건 :반드시 new명령을 실행 한 후 호출한다.
//그래서 빈 개ㄱ체가 존재할수밖에
function Student(v1,v2,v3,v4){
	//this 라는 hidden 변수엔 new명령으로 만든 객체의주소가 들어있당!
	this.name=v1;
	this.kor=v2;
	this.eng=v3;
	this.math=v4;
}
	
	
	//팩토리 함수사용
	var student4=makeStudent("홍길동", 100,100,100);
	var student5=makeStudent("임꺽정",90,90,90);
	var student6=makeStudent("장보고",80,80,80);
	
	//생성자 함수 사용
	var student7=new Student("홍길동",100,100,100); //객체임  클래스가 아니겅
	var student8=new Student("임꺽정",90,90,90);//현업에서 자주 볼수있긔
	var student9=new Student("홍길동",80,80,80);

	function displayScore(obj){
	  console.log("이름:",obj.name);
	  console.log("국어:",obj.kor);
	  console.log("영어:",obj.eng);
	  console.log("수학:",obj.math);
	}
	displayScore(student7);
	displayScore(student8);
	displayScore(student9);
	
	//var studentx=Student("오호라",100,100,100);
//생성함수는 내부에서 this사용하기때문에 객체를 생성하지 않고 호출하면 오류발생!
</script>

</body>
</html>
