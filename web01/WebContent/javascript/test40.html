<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체응용 계산기만들기~</title>
</head>
<body>
	<script>
		"use strict";
		function Calculator(init) {
			if (init != undefined) {//값이 넘어왔ㄷ마녀
				this.result = init;
			} else {
				this.result = 0;
			}
		//이 방식의 문제점은 !!!!P:각 객체가 동일한 함수를 갖는다.->메모리낭비발생!
			this.plus = function(value) {this.result += value;	};
			this.minus = function(value) {this.result -= value;};
			this.multiple = function(value) {this.result *= value;};
			this.divide = function(value) {this.result /= value;	};
		}
		
		var calc1=new Calculator();
		var calc2=new Calculator(10);
		
		//0+7-3*8=?
		//10*3-7/2=?
    calc1.plus(7);
		calc2.multiple(3);
		
		calc1.minus(3);
		calc2.minus(7);
		
		calc1.multiple(8);
		calc2.divide(2);
		
		console.log("clac1.result=", calc1.result);
		console.log("clac2.result=", calc2.result);
	    
	</script>

</body>
</html>
