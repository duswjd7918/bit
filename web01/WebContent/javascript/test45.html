<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내장 함수</title>
</head>
<body>
	<script>
		"use strict";
		//인코딩 함수
		//웹 브라우저와 웹 서버 사이에 더에터를 주고 받을때
		//데이터가 깨지지 않도록 특별한 방식으로 변경 복구하는 함수

//		인코딩 강제로 시키장!
var url="http://test.com/ok?aaa=1234&keyword=홍길동";//서버에 걍보내면 	깨질수도
//홍길동   아스키화하자  escape함수쓰자
console.log("---------------------");//영어와 일부 아스키 문자를 빼고 인코딩
var encode=escape(url);      
console.log(escape(url));
console.log(unescape(encode))//원상복구

console.log("---------------------");//아스키 문자빼구!!!            자주쓰임
encode=encodeURI(url);//최소한의 값 (다국어 한국어같은겈ㅋ)만 인코딩
console.log(encode);
console.log(decodeURI(encode));

console.log("---------------------");//영어&.  빼고  모두 인코딩)     아주자주쓰임
encode=encodeURIComponent(url);
console.log(encode);
console.log(decodeURIComponent(encode));
</script>

</body>
</html>
