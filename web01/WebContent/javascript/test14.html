<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>복합할당연산</title>
</head>

<body>
<!-- 복합할당연산자=기존연산자+할당연산자 
a += b      :    a= a+b;
  -=                 =  -
  *=                 =  *
  /=                 =  /
  *전위연산   prefix            후위 연산자 postfix
  ++a;   a=a+1;
  --a;   a=a-1;
  a++;   a=a+1;
  a--;   a=a-1;
  -->자
<script>
"use strict"
var a = 0;
var b =100;
a += b;
console.log(a);

a=0;
a-=b;
console.log(a);
var r=0;
var a=10;

r = ++a; 
console.log(r,a);

r=0, a=10;
r=a++;
console.log(r,a);

a=10;
a=a++;
console.log(a);
//1)a에 10
//2)a=a+1
//3)10을 a에 할당. 항상 r-value를 모두 실행한 후 할당 연산을 수행한다.

a =10; r =0;
r = ++a + ++a + ++a;
console.log(r,a);


a =10; r =0;
r = a++ + a++ + a++;
console.log(r,a);
</script>

</body>
</html>
