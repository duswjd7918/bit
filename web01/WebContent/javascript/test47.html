<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본객체:Object(), Number(),String()</title>
</head>
<body>
	<script>
		"use strict";
	var student={
			
			name:"홍길동",
	    kor:100,
	    eng:100,
	    math:100,
	    toString: function() { //기존에 정의된 함수인toStr 재정의
	    	return this.name+","+this.kor+","+this.eng+","+this.math;
	    }
	};
	console.log(typeof student);		
	//Object.prototype.hasOwnProperty("프로퍼티명");
	//->객체에 지정된 이름을 같는 프로퍼티가 있는지 조사하는 함수.
	console.log(student.hasOwnProperty('kor'));
	console.log(student.hasOwnProperty('scie'));
	 
	//Object.prototype.toString();
  //->객체에 대해 문자열로 셜명
  console.log(student.toString());  //[ob Ob]
  //console.log(studnet);   //<=???///
		  
	console.log("----------------------------------");  
	//Number()
	var n1=20;   //<-number
  var n2=new Number(30);//<-obj
  
  console.log(typeof n1);//num
  console.log(typeof n2);//obj
  
  var n3=n1-n2;
  console.log(n3,typeof n3);//-10  number   ????
  
  //자바스크립트의 모든 생성자는 꼭대기에  Object()와 연결되어있다.
  //instanceof 해당 객체가 지정된 생성자로 초기화되었는지 조사.
  console.log(n2 instanceof Object); //T
  console.log(n2 instanceof Number);//T
  //n2는 오브젝트라는 생성자에의해 초기화되느냐
  
  
  console.log(n1 instanceof Object); //F  n1은상수값이잖니?
  console.log(n1 instanceof Number);//F
  
  console.log(n2.toFixed());//30
  //n1(number) ->Number() 생성자의 함수를 호출할 수 있다.
  //Number의 함수를 호출하는 순간Number객체로다룬다.
  console.log(n1.toFixed());//20 flexiable.z.zz.z.
  console.log(typeof n1);//number
  
  //변수가 숫자인지 알아내고자할때
  // constructor    쓰자
  console.log(n1.constructor);
  console.log(n2.constructor);
  
  if(n1.constructor==Number){
	  console.log('n1은 숫자이다.');
  }
  
  if(n2.constructor==Number){
	    console.log('n2은 숫자이다.');
	  }
  //Number생성자로 초기화됐다 둘다!!!!!!!@!
  
  console.log(Number.MAX_VALUE);
  console.log(Number.MIN_VALUE);
  </script>

</body>
</html>
