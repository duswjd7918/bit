<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체의 함수 저장</title>
</head>
<body>
<script>
"use strict";
//객체에 함수 저장
//ㅇㅖ - >    계산기를 객체로 만들디~
var calcObj= {
		"result" : 0,
		"plus":function(value) {
			//같은 객체에 소속된 멤버
			this.result += value;
			},
		"minus":function(value){this.result -= value;},
	  "multiple":function(value){this.result *= value;},
	  "divide":function(value){this.result /= value}
};

//객체 계산기 만들기!!!
calcObj.plus(10);
calcObj.minus(7);
calcObj.multiple(3);
console.log(calcObj.result);
</script>

</body>
</html>
