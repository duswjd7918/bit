<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 parameter 다루기이잉~♥</title>
</head>

<body>
<script>
"use strict";
//parameter는 var 선언 ㄴㄴㄴ  (var a, var b) no!coz A variable is not needed
function plus(a,b) {
	return a+b;
}
var sum= plus(10,20);
console.log(sum);

sum = plus(10,20,30,40);// 자바 스크립트는 파라미터 개수보다 더 많은 값을 받을 수 있다.
console.log(sum);       // 오류 아님!   70 나와

sum = plus(30);//b 파라미터가 undefined이기때문에 계산 error!
console.log(sum); //so the result is . . . . NaN
</script>
</body>
</html>
