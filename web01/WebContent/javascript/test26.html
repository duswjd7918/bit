<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트 실행순서 2</title>
</head>

<body>
<script>
"use strict";
console.log("222");
/* 각 스크립트 태그의 실행순서!!! ☆
1.함수 선언을 먼저 실행한다.
2.일반 명령문을 실행한다.
 */

//cf) 함수 선언법:   function 함수명(파라미터, 파라미터,....) {..명령..}
function f1() {
	console.log("f1.......");
}
f1();
f2();
function f2() {
	console.log("f2........");
}

//함수 호출
f1();
f2();
//f3(); //error

</script>





<script>
//이전 태그서 선언한 함수 사용가능
f1();
f2();
f3();
function f3() {
	  console.log("f3......");  
	}
</script>





<script>
//이전 태그에서 선언한 함수 사용가능!
f1();
f2();
</script>
</body>
</html>
