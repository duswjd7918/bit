<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 </title>
</head>

<body>
<script>
"use strict";
//함수
/* 
반복사용할 명령어들을 묶어 두느ㄴ 문법
1.function 함수명() {}
2.function 함수명(파라, 파라미터,...){}
3.function 함수명() {...; return 값;}
4.function 함수명(파라, 파라미터...){...; return 값;} */

var s1=["홍길동",100,100,50,80,90];
var s2=["임꺾쭹",80,90,90,100,100];
var s3=["배연정",100,100,100,100,100];
console.log("-------------------------");
console.log("이름:", s1[0]);
console.log("국어:", s1[1]);
console.log("양아:", s1[2]);
console.log("스힉:", s1[3]);
console.log("과학:", s1[4]);
console.log("ㅅㅏ회:", s1[5]);

console.log("-------------------------");
console.log("이름:", s2[0]);
console.log("국어:", s2[1]);
console.log("양아:", s2[2]);
console.log("스힉:", s2[3]);
console.log("과학:", s2[4]);
console.log("ㅅ ㅏ회:", s2[5]);

console.log("-------------------------");
console.log("이름:", s3[0]);
console.log("국어:", s3[1]);
console.log("양아:", s3[2]);
console.log("스힉:", s3[3]);
console.log("과학:", s3[4]);
console.log("ㅅㅏ회:", s3[5]);

</script>

</body>
</html>
