<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체!</title>
</head>
<body>
<script>
"use strict";
//배열은 인덱스를 사용하여 값을 관리
//객체는 Key를 사용하여 값을 관리      둘  ㄷㅏ 바 구 니!
var scoreArray=["홍길동",100,89,100];  //배열은 꺽쇠! 구냥 나열
var scoreObject = {
		"name" : "홍길덩",     // name, kor, eng,math라는 키를 이용
		"kor" : 100,
		"eng"  :89,
		"math" :100
};                                 //중괄호!
   //인용부호"  ' 생략가능!
var scoreObject2 = {name: "홍길동", kor:100,eng:89,math:90};   
   

//배열값출력
console.log("배열값출력********************");
console.log("이름=",scoreArray[0]);
console.log("국어=",scoreArray[1]);
console.log("영어=",scoreArray[2]);
console.log("수학=",scoreArray[3]);

//객체값출력
//객체['키']
//키는 문자열로 표현하고 공백이나 특수문자 모두 사용가능!
console.log("객체값출력********************");
console.log("이름=",scoreObject['name']);
console.log("국어=",scoreObject['kor']);
console.log("영어=",scoreObject['eng']);
console.log("수학=",scoreObject['math']);

//객체.키
//키는 변수명 규칙에 따라야함
//변수 이름짓는 규칙???? 공백포함 불가! 문자로 시작!!(알파벳,$,_)
console.log("객체값출력********************");
console.log("이름=",scoreObject.name);
console.log("국어=",scoreObject.kor);
console.log("영어=",scoreObject.eng);
console.log("수학=",scoreObject.math);
</script>
</body>
</html>
