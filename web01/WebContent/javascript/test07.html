<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>값과 값의 표현literal</title>
</head>

<body>

<script>
"use strict";
/*자바스크립트의 데이형
1.number
2.boolean
3.string
4.null
5.undefined
*/

//number형의 데이터
//v1<-변수
//10<=literal ()
var v1=10;
 var v2=3.14;
  
 //boolean형의 데이터
 var v3 = true;
 var v4 = false;
  //string 형의 데이터
  var v5 = "홍길동";
  var v6='홍길동';
  
  //인용부호 안에 인용부호 상숑
  var v7="나의 이름은 '홍길동'입니당.";//""안에서는 '' 단순문자~
  var v8='나의 이름은 "홍길동"입니다.';//''안에서는 "" 단순문자~ 
  
  //var v9="나의 이름은 "홍길동"입니당.";//error...........
  //var v10='나의 이름은 '홍길동'입니다이';//error............
  //escape 명령을 사용하여 특수 문자를 넣기
  var v11="나의 이름은\"임꺽정\"입니다.\n";
  var v12='나의 이름은\'임꺽정\'입니다.';
  console.log(v11,v12);
  var v13=null;
  var v14=undefined;
  var v15;
  console.log(v13,v14,v15);
  </script>
<!-- HTML주석 부라우저가 무시하는 태그 -->

</body>
</html>
