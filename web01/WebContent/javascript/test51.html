<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기타함수들</title>
</head>
<body>
	<script>
		"use strict";
	  //JSON.parse(JSON형식의 문자열):자바스크립트 객체를 만들어리턴
  //JSON형식의 규칙:
	  //1. 키는 반드시 인용부호("키")로 표현!
	  //2.문자열은 반드시 인용부호로("문자열" )로 표기!
	  //3. 작은 따옴표를 사용하면 안돼@!@@
  var jsonString='{"name":"홍길덩","kor":100, "eng":100, "math":100}';		 

      //문자열로 된 자바스크립트 명령어 실행하기
      //eval() 사용하여 객체를 생성하여 리턴하는 경우
      //=> 반드시 양쪽에 괄호()를 붙여야해!!!!!!!
  var obj1= eval('('+jsonString+')');

  console.log(obj1.name);
      
      //eval() 은 모든 자바스크립트 문장을 실행할 수 있다.★★★
  eval('var v =prompt("당신의 나이는?"); alert(v);');
      
 //''붙여야한다는 번거롭군!! ->등장
 //!!!! 자바스크립트의 객체 생성문장을 전문적으로 실행하는 메서드 추가.
 //-> JSON.parse()
 
 var obj2=JSON.parse(jsonString);
 console.log(obj2.name);
 
 //JSON형식이 아닌 일반 자바스크립트 명령은 실행할수 없다.
// JSON.parse('var v=prompt("당신의 나이는?"); alert(v);');// error

//JSON.stringify():객체를JSON형식의 문자열로 만들어 리턴한다.
console.log("--------------------------------");
var obj2={
	name:"홍길덩"	,
	kor:100,
	eng:100,
	math:100,
  female:true
};

var jsonString2=JSON.stringify(obj2);
console.log(jsonString2);
   </script>

</body>
</html>
