<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수선언</title>
</head>

<body>

<script>
  //변수선언:자바스크립트엔진에 값을 저장할 메모리를 준비하라고 명령을 내린다.
  var v1;
  //한번에 여러 변수를 선언할 수 있당.
  var v2, v3, v4;
  //변수에 값 저장->할당 연산자(assignment)'='사용
  v1=20;
  v2=30;
  v3=40;
  v4=50;
  
  //변수의 값 출력 -> 자바스크립트에서 제공하는 함수를 실행해
  //console 객체에 보관된 log() 함수를 실행, 호출한다.
  console.log(v1,v2,v3,v4);
  
  //변수이름짓기
  //첫글ㅈㅑ는 문제가 와야한다(알파벳,_,$)
  //두번째 문자부터 숫자가 올 수 있긔 
  var abc;
  var $bc;
  var _bc;
  var $; //remember!!  Jquery에서 $쓴다
  var _;
  var a;
  var 123;
 //var 1a; //errorrr
</script>
<!-- HTML주석 부라우저가 무시하는 태그 -->

</body>
</html>
