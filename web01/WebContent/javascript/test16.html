<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>형변환</title>
</head>
<!--  비트 이동 연산자
<< : 왼쪽으로이동
<<<                              
>>>:오른쪽으로 이동   빈칸은 0.
>> : 오른쪽으로 이동  빈칸은 부호뷔으로 채운다 .
 --> 
<body>
<script>
"use strict";
//형변환   값을 특정 데이터형으로 변환하느넛
/*1.boolean
 *2.string
 *3.number
 */
 
 //1.boolean 형으로 변환!!!!!! Boolean() 함수 제공
 console.log("값 - >  boolean---------------")
 console.log("0 -> ",Boolean(0));
 console.log("2->  ",Boolean(2));
 console.log("Nan ->",Boolean(NaN));
 console.log("''->",Boolean(''));
 console.log("'aa'->",Boolean('aa'));
 console.log("null->",Boolean(null));
// console.log("undefined->",Boolean(undefined));
 
 //number 형으로 변환 Number() 함수 제공
  console.log("값 - >  Number---------------")
 console.log("'100'->",Number('100'));
 console.log("true->",Number(true));
 console.log("false=>",Number(false));
 console.log("''->",Number(''));
 console.log("'kfc'",Number('kfc'));
 console.log("null->",Number(null));
 //console.log("undefined->",Number(undefinded));
 console.log("'100$'->",Number('100$'));
 console.log("'100$'->",parseInt('100$'));
 //string 형으로 변환 String() 함수 제공
  console.log("값 - >  string---------------")
 console.log("'100'->",String('100'));
 console.log("true->",String(true));
 console.log("false=>",String(false));
// console.log("''->",Number(''));
 console.log("NaN",String(NaN));
 console.log("null->",String(null));
 console.log("undefined->",String(undefinded));

</script>

</body>
</html>
