<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>selector</title>
<script src='jquery-1.11.1.js'></script>
<script>
/* 아이디로  태그 찾기
 * CSS 셀렉터 문법:#아이디
 * CSS 셀렉터문법 :  태그명#아이디 <-선택의 폭을 더 좁힐 수 있다.
 *                  클래스명#아이디
 */

$(function(){
	
	$('.blue').css('color','blue')	
	$('.yellow').css('background-color','yellow')
	$('.blue.yellow').css('font-style','italic')
	
});

	
</script>

</head>
<body>
	<h2>제목1</h2>
	<p>내용..1.</p>
	<h2 class='blue'>제목2</h2>
	<p>내용...2</p>
	<h2 class='blue yellow'>제목3</h2>
	<p>내용...3</p>
	<h2 class='yellow'>제목4</h2>
	<p>내용...4</p>
	<h2 class='blue'>제목5</h2>
	<p>내용...5</p>
</body>

</html>
