<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트 이동하기ㅣ</title>
<style>
.selected {
	background-color: blue;
	color: white;
}

.head {
	background-color: black;
	color: white;
}

.no {
	background-color: yellow;
}
</style>

<script src='jquery-1.11.1.js'></script>
<script>

/*
 * $(자식).appendTo(부모) ->  부모의 막내자식으로 추가
 * $(자식).prependTo(부)  ->부모의 첫째자식으로 추가ㅏㅏㅏㅏ
 * $(엘리먼트).insertAfter(형제) -> 엘리먼트를 형제 다음에 추가
 * $(엘리먼트).inserBefore(형제) ->엘리먼트를 형제 전에 추가  
 * $(부모).append(자식)   ->해당 부모의 막내자식으로 추가
 * $(부모).prepend(자식)  ->해당 부모의 첫자식으로 추가
 * $(형).after()  -> 형제의 바로 다음 동생으로 엘리먼트 추가ㅣ
 * $(형).before()  ->형제의 바로 위 형으로 엘리먼트 추
 */
$(function(){
	setInterval(function(){
		$('img:first').appendTo('body');
	},1100);
});
</script>

</head>
<body>
<img src='image1.jpg' width='150'>
<img src='image2.jpg' width='150'>
<img src='image3.jpg' width='150'>
<img src='image6.jpg' width='150'>
<img src='image5.jpg' width='150'>
</body>

</html>
