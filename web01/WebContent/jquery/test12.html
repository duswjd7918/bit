<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>selector</title>
<script src='jquery-1.11.1.js'></script>
<script>
/* 아이디로  태그 찾기
 * CSS 셀렉터 문법:#아이디
 * CSS 셀렉터문법 :  태그명#아이디 <-선택의 폭을 더 좁힐 수 있다.
 *                  클래스명#아이디
 * CSS셀렉터문법   부모>자식
 *                 부모 자손
 *color는 상속되는디   background-color는 상속안된다.................
 */

$(function(){
	
	
	//main div의 직계자식 찾기 (main아이디의 h2에 폰트색 red로
 $('#main>h2').css('color','red');
	
	//main div의 자손 태그 찾기 (main아이디의 모든 h2태그의 폰트색을 pink)
	$('#main h2').css('color','pink');
	
	//아이디가 d1인 직h2의 폰트색 red
  $('#d1>h2').css('color','purple');
	//아이디가 d2인 직계 h2의 배경색 lightgray
  $('#d2 > h2').css('background-color','lightgray'); 
  
  //color속성은 자식태그로 상속된다.
  //border속성은 자식태그로 상속되지 않는다..
  
  //아이디가 main인 엘리먼트의 폰드색깔을 gray, border를 1pxsolidred
  $('#main').css('color','gray').css('border','1px solid red')	;
  
  //border속성은 상속되지 않기 때문에 일일이 태그 찾아 지해야한다.
  //id가 d1인것의 h2의 border를 1px dached blue
  $('#d1>h2').css('border','1px dashed blue');
});

	
</script>

</head>
<body>
<div id='main'>
  <h2> main   h2   1</h2>
  <h2> main   h2   2</h2>
  <h2> main   h2   3</h2>
	<div id='d1'>
		<h2>제목1</h2>
		<p>내용..1.</p>
		<h2 class='blue'>제목2</h2>
		<p>내용...2</p>
	</div>


	<div id='d2'>
		<h2 class='blue yellow'>제목3</h2>
		<p>내용...3</p>
		<h2 class='yellow'>제목4</h2>
		<p>내용...4</p>
		<h2 class='blue'>제목5</h2>
		<p>내용...5</p>
	</div>
</div>
</body>

</html>
