<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트 만들</title>
<style>
.selected {
	background-color: blue;
	color: white;
}

.head {
	background-color: black;
	color: white;
}

.no {
	background-color: yellow;
}
</style>

<script src='jquery-1.11.1.js'></script>
<script>

/*
 * $(자식).appendTo(부모) ->  부모의 막내자식으로 추가
 * $(자식).prependTo(부)  ->부모의 첫째자식으로 추가ㅏㅏㅏㅏ
 * $(엘리먼트).insertAfter(형제) -> 엘리먼트를 형제 다음에 추가
 * $(엘리먼트).inserBefore(형제) ->엘리먼트를 형제 전에 추가  
 * $(부모).append(자식)   ->해당 부모의 막내자식으로 추가
 * $(부모).prepend(자식)  ->해당 부모의 첫자식으로 추가
 * $(형).after()  -> 형제의 바로 다음 동생으로 엘리먼트 추가ㅣ
 * $(형).before()  ->형제의 바로 위 형으로 엘리먼트 추
 */
$(function(){
	$('<h1>11111</h1>').appendTo('body');   //막내자식에
	$('<h1>22222</h1>').prependTo('body');   //첫ㅈ째자식에붙
	$('<h1>33333</h1>').insertAfter('#d1');
	$('<h1>44444</h1>').insertBefore('#d1');
	$('#d1').append('<h2>55555</h2>');//지정된 태그의 막내자식으루 추가염  
	$('#d1').prepend('<h2>666666</h2>');
	$('#d1').after('<h2>7777</h2>');
	$('#d1').before('<h2>8888</h2>');
});
</script>

</head>
<body>
	<h1>000000</h1>
	<div id='d1'>
		<h2>aaaa</h2>
	</div>
	<div id='d2'>
		<h2>bbbb</h2>
	</div>
</body>

</html>
