<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스너 등록 단축함수</title>


<script src='jquery-1.11.1.js'></script>
<script>
/* click()  =<클릭 이벤트리스너 */

//ready 이벤트 리스너 등록의 단축 표기법!

$(function(){
	

	//DOM트리에서 btn1 아이디의 태그를 찾아 리스너를 추가하라.
	$('#btn1').click(function(event){
		$('<img>').attr('src','image5.jpg')
								.css('width','100px')
		          .css('border','5px solid green')
		          .appendTo('body')	;
	});
	

	
});
	
	

</script>

</head>
<body>
<button id='btn1'>이미지 추가 </button>
<br>
<img id='img1' src='image1.jpg' width='150'>

</body>

</html>
