<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hover()</title>
<style>
#d1 {
position: relative;
width:150px;
}

#btnClose {
position: obsolute; 
top:0px;
right:0px;
}

</style>

<script src='jquery-1.11.1.js'></script>
<script>
/* hover()=>  mouseenter, mouseleave 이벤트 리스너 등록단축함수~
 * mouseenter: 마우스커서가 해당 엘리먼트에 들어갈때
 									자식 엘리먼트에 가려졌다 다시 나타나더라도 이벤트가 발생하지 않는다.
 									자식 윈도우가 있든 없든 해당 엘리먼트에 머무는 동안에는
 									이번트가 발생하지 않는다...
 * mouseleave: 마우스 커서가 해당 엘리먼트를 떠날때
 									자식 엘리먼트에 가려져도 이벤트가 발생 nonono
 								자식 윈도우에 상관없이 해당 엘리먼트를 벗어날 때만 이벤트를 발생한다.
 * 두개를 한방에!!!!!!!!!!!!!!
 */

$(function(){
		
	//마우스 커서를 이미지에 올라면   이미지 왼쪽 상단 구석에 [x] 버튼이 출력된다.
	//마우스 커서를 이미지 밖으로 보내면 [x]버튼이 사라진다.
	$('#img1').hover(function(event){
	   $(this).css('border','2px dotted red');
	   	$('#btnClose').css('display','');
	   	console.log("mouseenter");
	},function(event){
		$(this).css('border','none');
		$('#btnClose').css('display','none');
		console.log("mouseleave");
	});
	
	
	
});
	
	

</script>

</head>
<body>

<br>
<div id='d1'>
<img id='img1' src='image1.jpg' width='150px'>
<button id='btnClose' style='display:none;'>X</button>
</div>
</body>

</html>
