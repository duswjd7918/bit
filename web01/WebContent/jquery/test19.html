<!-- 
filter(); 선택조건을 추가
end();    추가한 조건을 철회

 -->

<script>
	$(function() {
		//문제:tr태그를 선택-> 짝수 인덱스만 선택하라->폰트를 빨강으로!
		//$('tr:even').css('color','red');
		
		/* //필터를 사용했을 때 이점: 
			DOM Tree를   다시 뒤지지 않는
   $('tr').filter(':even')
           .css('color','red') //짝수 인덱스를 true로!
            .end()//전체를 활성화ㅏ
				    		.css('background-color','yellow')
            .filter(':odd')
							.css('text-decoration','line-through')
   						.end()
   						.filter(':last')
   						.css('font-style','italic')
   						.end()
	 */
	 
	 //다음 코드는 4번 DOM tree 를 뒤진당 = _=ㅋㅋㅋ
	 $('tr').css('background-color','yellow') ;
	 $('tr:even').css('color', 'red');
	 $('tr:odd').css('text-decoration','line-through');
	 $('tr:last').css('font-style','italic');
						.
	 
	 
	 });
</script>
