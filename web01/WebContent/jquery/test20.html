<meta charset="UTF-8">
<title>eq(), first(),last() 함수 사용법을 배워보자   ^*^ </title>
<script src='jquery-1.11.1.js'></script>

<!-- 
eq(인덱스) : 지정된 인덱스 객체선택


 -->

<script>
	$(function() {
		//(1)셀렉터를 사용하여 xmr정 인덱스의 객체선택 
				$('tr:eq(3)').css({
					'background-color':'blue',
					'color':'white'
					
				});
	 //(2) jQuery에서 제공하는 eq()함수 사용하여 특정 인덱스의 객체선택 
	 $('tr').first().css({
		 'background-color':'black',
			'color':'white'		 
	 })
	 
	  $('tr').last().css({
		 'background-color':'darkgray',
			'color':'white'		 
	 })
	 
	 
});
</script>
