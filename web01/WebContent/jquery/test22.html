<title>is()</title>
<style>
.selected {
	background-color: blue;
	color: white;
}

.head {

	color: white;
}

<script src='jquery-1.11.1.js'></script>
<script>
	/* is() : 엘리먼트의 상태조사ㅏㅏ
	 */

	$(function() {
		//문제!!!!  사용자가 td를 선택하면 selected style로 변경하라ㅏ
		$('td').click(function(event) {
		var element = $(this);
		if(element.is('.selected')){
						element.removeClass('selected');
		}else {
			element.addClass('selected');
		}
	});
	//	console.log(element.is('has(a)'));
	});
</script>
