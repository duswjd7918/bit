<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>off()</title>


<script src='jquery-1.11.1.js'></script>
<script>

/* 
on():이벤트리스너등록 
$().on(이벤트명, 셀렉터, 함수) //예전의 live()와 같다. // = bind
  =>현재 존재하는 태그뿐아니라 앞으로 생성될 태그에도 적용됨!!!!!!!♠

off():이벤트 리스너 해제
$().off(이벤트명,[셀렉터],[함수]);
*/


//ready 이벤트 리스너 등록의 단축 표기법!

$(function(){
	
	//DOM 트리에 있는 img태그뿐아니라 앞으로 생성될 img태그에
	//대해서도 호출될 리스너 등록하라~
	$(document).on('click','img',function(event){
     console.log($(this).attr('src'));
  });
	
	//DOM트리에서 btn1 아이디의 태그를 찾아 리스너를 추가하라.
	$('#btn1').on('click',function(event){
		$('<img>').attr('src','image5.jpg')
								.css('width','100px')
		          .css('border','5px solid green')
		          .appendTo('body')	;
	});
	
	$('#btn2').on('click',function(event){
		$(document).off('click','img');//img태그에 등록된 모든 리스너 제거하라~		
	});
	
});
	
	

</script>

</head>
<body>
<button id='btn1'>이미지 추가 </button>
<button id='btn2'>img태그ㅡ이벤트 해제!!</button><br>
<img id='img1' src='image1.jpg' width='150'>

</body>

</html>
