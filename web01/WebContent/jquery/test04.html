<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>load event3</title>
<script src='jquery-1.11.1.js'></script>
<script>
	//DOM트리가 완성된  로드 이벤트 발생
	window.onload = function(event) {
		//웹페이지를 초기화하는 코드를 작생해 넣는다 ! 

		$('#btn1').click(function(event) {   //호출이 아니고 등록!
			$('#formDiv').css('display', '');
		});
	}
</script>

</head>
<body>  <!-- 돔트리 > .< -->

	<button id='btn1'>버튼1</button>
	<div id='formDiv' style='display: none;'>
		<form>
			이름: <input type='text' name='name'><br>
			 나이: <input	type='text' name='age'><br>
		</form>
	</div>
</body>

</html>
