<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Handlebars JS - 연습하장</title>
</head>
<body>
<h1>Handlebars JS - 02</h1>
<div id='d1'></div>
<script id='template' type="text/x-handlebars-template">
<div style='border:gold solid 2px; width:200px;'>
 이름: {{name}} <br>
 나이: {{age}} <br>
 전화: {{tel}} <br>
</div>
</script>
<script type="text/javascript" src ='../js/handlebars-v2.0.0.js'></script>
<script type="text/javascript" src ='../js/jquery-1.11.1.js'></script>
<script type="text/javascript">

//1) HTML 데이타 준비
var source = $('#template').html();

//2) HTML의 in-parameter에 값을 넣어줄 함수를 리턴한다.
var template = Handlebars.compile(source);

//3) template함수를 통해 값을 넣는다.  값이 들어간 HTML을 리턴한다.
var html = template({name:'홍길동', age:12, tel:'555-2423'});

//4) HTML을 원하는 곳에 넣는다.
$('#d1').html(html);
</script>
</body>
</html>
