<script type="text/javascript">

		var n = 10;
		var score = 0;
		var high = 0;
		var start = 0;

		function clearText(field) {
			if (field.defaultValue == field.value)
				field.value = "";

		}
		//초기
		function init() {
			start = 1;
			st = new Date();
			sec = st.getTime();
			n = 10;
			score = 0;
			document.f.score.value = score;
			game();
		}
		//겜진행중ㅇㅇ
		function game() {
			setTimeout("game()", 1);
			now = new Date();
			sec1 = now.getTime();
			n = parseInt((sec1 - sec) / 1000);
			n = 10 - (n % 60);
			if (n <= 0) {
				start = 0;
				n = 0;
			}
			document.f.cdown.value = n;

		}
		function add() {
			now = new Date();
			sec1 = now.getTime();
			n = parseInt((sec1 - sec) / 1000);
			n = 10 - (n % 60);
			document.f.cdown.value = n;
			if (n <= 0) {
				start = 0;
				n = 0;
				document.f.cdown.value = 0;

			}

			if (start == 0) {
				score = score;
			} else {
				score = score + 1;
			}
			document.f.score.value = score;

		}
</script>
